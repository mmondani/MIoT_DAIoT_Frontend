<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="formBody">
                <h1 style="text-align: center;">DAIoT</h1>
                <form class="mt-4" (ngSubmit)="onSubmit()" #f="ngForm" >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="text"
                            class="form-control"
                            [(ngModel)]="email"
                            name="email"
                            email
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">Password</label>
                        <input 
                            type="password"
                            class="form-control"
                            [(ngModel)]="password"
                            name="password"
                            required>
                        <button type="button" class="forgotPasswordButton mt-2" (click)="forgotPassword()">Olvide la contrase√±a</button>
                    </div>
                    <button
                        class="btn btn-primary btn-block mt-3"
                        type="submit"
                        [disabled]="!f.valid">Ingresar</button>
                </form>

                <hr>

                <button class="btn btn-outline-secondary btn-sm btn-block mt-3">Crear cuenta</button>
            </div>
        </div>
    </div>
</div>
