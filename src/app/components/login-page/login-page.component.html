<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="formBody">
                <h1 style="text-align: center;">DAIoT</h1>
                <form class="mt-4" (ngSubmit)="onSubmit()" #f="ngForm" >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="text"
                            class="form-control"
                            [(ngModel)]="email"
                            name="email"
                            email
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">Password</label>
                        <input 
                            type="password"
                            class="form-control"
                            [(ngModel)]="password"
                            name="password"
                            required>
                        <button type="button" class="forgotPasswordButton mt-2" (click)="onForgotPassword()" hidden>Olvidé mi contraseña</button>
                    </div>
                    <button
                        class="btn btn-primary btn-block mt-5"
                        type="submit"
                        [disabled]="!f.valid">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>


<ng-template #loginErrorModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Login</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Email o password incorrectos</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">OK</button>
    </div>
</ng-template>
